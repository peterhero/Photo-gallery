<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo gallery</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<div class="all">
		<div class="photo-viewer">
			<div class="side-block"><img class="arrow" src="/icons/left-arrow.png" id="left-arrow"></div>
			<div class="photo">
				<img id="photo">
				<div class="text-container">
					<h1 id="photo-title"></h1>
					<p id="photo-description"></p>
				</div>
			</div>
			<div class="side-block"><img class="arrow" src="/icons/right-arrow.png" id="right-arrow"></div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>

</html>
